<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/1.3.0/aframe.min.js'></script>
    <script src="https://unpkg.com/aframe-extras@^6.1.1/dist/aframe-extras.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.3.2/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' 
        renderer='antialias: true; alpha: true'
    >

        <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>
        <a-entity 
            material="color: red" 
            geometry="primitive: box" 
            gps-new-entity-place="longitude: -0.241; latitude: 51.577;"
            scale="10 10 10"
        ></a-entity>
        <!-- GPS points -->
        <a-entity gps-entity-place="latitude: 51.577; longitude: -0.241;"></a-entity>
        <a-entity gps-entity-place="latitude: 51.577; longitude: -0.141;"></a-entity>

        <!-- Line connecting the two points -->
        <a-entity line="start: 51.577 0 -0.241; end: 51.577 0 -0.141; color: #000"></a-entity>
	</a-scene>
</body>
</html>
